<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div id="output">0</div>
      <div id="buttons">
        <button class="button-clear">C</button>
        <button class="button-plus-minus">+/-</button>

        <button class="button-divide">/</button>

        <button class="button7">7</button>
        <button class="button8">8</button>
        <button class="button9">9</button>
        <button class="button-plus">+</button>

        <button class="button4">4</button>
        <button class="button5">5</button>
        <button class="button6">6</button>
        <button class="button-multiply">x</button>
        <button class="button1">1</button>
        <button class="button2">2</button>
        <button class="button3">3</button>
        <button class="button-minus">-</button>
        <button class="button-percent">%</button>

        <button class="button0">0</button>
        <button class="button-period">.</button>

        <button class="button-equals">=</button>
      </div>
    </div>
  </body>
</html>
